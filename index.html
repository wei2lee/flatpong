        <!-- Add your site or application content here -->
        <div data-enhance="false" class='mainContainer'>
          <div class='contviewer'>
            <div class='content contpreload'>
              <h1>Loading</h1>
            </div>

            <div class='content contlanding'>
              <h1>Landing</h1>
              <h3 class='roomdata'></h3>
            </div>

            <div class='content contjoinroom'>
              <h1>JoinRoom</h1>
            </div>

            <div class='content contcustomize'>
              <h1>Customize</h1>

              <h3 class='roomdata'></h3>
              <h3 class='gamedata'></h3>
              <ul class='playersdata'></ul>

              <h3 class='ready'></h3>

            </div>

            <div class='content contgame'>
              <h3 class='gamedata'></h3>
              <ul class='playersdata'></ul>

              <input type='button' name='back' value='back'>
            </div>

            <div class='content contresult'>
              <input type='button' name='back' value='back'>
            </div>

            <div class='content contdisconnect'>
              <h1>Disconnected</h1>
              <input type='button' name='back' value='back'>
            </div>     
          </div>

          <div class='contcontroller'>
            <div class='content contpreload'>
              <h1>Loading</h1>
            </div>

            <div class='content contlanding'>
              <h1>Landing</h1>
            </div>

            <div class='content contjoinroom'>
              <h1>JoinRoom</h1>
              <input type='text' name='room'>
              <input type='button' name='join' value='join'>
            </div>

            <div class='content contcustomize'>
              <h1>Customize</h1>

              <h3 class='gamedata'></h3>
              <h3 class='playerdata'></h3>

              <div class='control'>
                <div class='arrowbuttons'>
                  <input type='button' name='up' value='up' data='up'>
                  <input type='button' name='down' value='down' data='down'>
                  <input type='button' name='left' value='left' data='left'>
                  <input type='button' name='right' value='right' data='right'>
                </div>
              </div>
              <input type='button' name='confirm' value='confirm' id='confirm'>
              <input type='button' name='start' value='start' id='start'>
              <h3 class='ready'></h3>

              <input type='button' name='back' value='back'>
            </div>

            <div class='content contgame'>
              <h3 class='gamedata'></h3>
              <h3 class='playerdata'></h3>

              <div class='control'>
                <div class='arrowbuttons'>
                  <input type='button' name='up' value='up' data='up'>
                  <input type='button' name='down' value='down' data='down'>
                </div>
                <div class='gyroscope'></div>
              </div>

              <input type='button' name='back' value='back'>
            </div>

            <div class='content contresult'>
              <input type='button' name='back' value='back'>
            </div>

            <div class='content contdisconnect'>
              <h1>Disconnected</h1>
              <input type='button' name='back' value='back'>
            </div>
          </div>

          <div>
            <div class='error'></div>
          </div>

          <div>
            <div class='notification'></div>
          </div>
          
          <div>
            
            <div class='log'></div>
          </div>
